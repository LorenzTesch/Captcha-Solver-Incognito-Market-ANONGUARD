<!DOCTYPE html>

<head>
    <title>&Lambda;NONGU&Lambda;RD</title>
    <style>
        body {
            background: linear-gradient(90deg, #374151 0, rgba(55, 65, 81, 1) 100%);
            color: rgba(55, 65, 81, .5);
            user-select: none
        }

        form {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(200, 210, 220, 1);
            padding: 20px;
            border-radius: 10px
        }

        .captcha {
            background-color: rgba(0, 0, 0, .2);
            background-blend-mode: soft-light;
            box-shadow: 40px 40px 113px rgba(200, 210, 220, .3) inset, -40px -40px 110px rgba(200, 210, 220, .3) inset;
            border-radius: 10px;
            width: 240px;
            height: 180px
        }

        .mirror {
            position: relative
        }

        h1 {
            margin: 0;
            font-size: 30px;
            font-weight: 900
        }

        p.a {
            margin-top: 2px;
            margin-bottom: 10px;
            color: rgba(120, 120, 130, 1)
        }

        p.b {
            font-size: smaller;
            margin-top: 10px;
            margin-bottom: 2px
        }

        p.c {
            font-size: x-small;
            margin-top: 10px;
            margin-bottom: 2px;
            user-select: all;
            text-align: justify;
            width: 200px;
            padding-left: 20px;
            padding-right: 20px;
            word-wrap: break-word;
            color: rgba(120, 120, 130, 1)
        }

        .btn {
            border: 0;
            appearance: none;
            width: 100%;
            position: relative;
            padding: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            background-color: rgba(240, 246, 255, 1);
            display: inline-block;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / .1), 0 8px 10px -6px rgb(0 0 0 / .1);
            color: rgba(55, 65, 81, .5);
            font-weight: 700
        }

        .btn:hover {
            box-shadow: inset 0 2px 4px 0 rgb(0 0 0 / .05)
        }

        .link {
            color: #555;
            text-decoration: underline;
            cursor: pointer
        }

        .link:hover {
            color: #333
        }

        ::-moz-focus-inner {
            outline: 0
        }

        :focus {
            outline: 0
        }

        input[type=range] {
            padding: 0;
            margin: 0;
            background: 0 0;
            box-sizing: border-box;
            vertical-align: top;
            appearance: none;
            width: 100%;
            color: transparent;
            height: 60px
        }

        input[type=range]:last-child {
            display: none
        }

        input[type=range]::-moz-focus-outer {
            border: none
        }

        input[type=range]::-moz-range-track,
        input[type=range]::-webkit-slider-runnable-track {
            height: 60px
        }

        input[type=range]::-webkit-slider-thumb {
            height: 60px;
            width: 60px;
            background-size: contain;
            border: none;
            border-radius: 15px;
            outline: 0;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            box-shadow: 0 4px 20px 0 rgb(0 0 0 / 1);
            filter: brightness(1.5);
            opacity: .7
        }

        input[type=range]::-moz-range-thumb {
            height: 60px;
            width: 60px;
            background-size: contain;
            border: none;
            border-radius: 15px;
            outline: 0;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            box-shadow: 0 4px 20px 0 rgb(0 0 0 / 1);
            filter: brightness(1.5);
            opacity: .7
        }

        input[type=text] {
            background-color: transparent;
            width: 25px;
            padding: 0;
            margin: 0;
            text-align: center;
            font-size: 20px;
            font-family: monospace
        }

        #next~div:nth-of-type(1) {
            display: block
        }

        #next~div:nth-of-type(2) {
            display: none
        }

        #next:checked~div:nth-of-type(1) {
            display: none
        }

        #next:checked~div:nth-of-type(2) {
            display: block
        }

        input[type=checkbox] {
            display: none
        }
